<!DOCTYPE html>
<html>
  <head>
    <title>Vid, pod and blog feeds I follow</title>
    <meta name="description" content="Vid, pod and blog feeds I follow"/>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link rel="icon" href="favicon.png">
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="rdx" />
    <meta   name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="theme.css" type="text/css">
  </head>
  <body>
    <div id="header">rssTea</div>
    <div id="filter">
      <span id="filters">
        <span class="tab active">All</span>
        <span class="tab">Posts</span>
        <span class="tab">Videos</span>
        <span class="tab">Podcasts</span>

        <select name="changechannel">
          <!-- options here -->
        </select>
      </span>
    </div>

    <div id="wrap">
      <!-- posts here -->
    </div>

    <div id="floating_player">
      <div class="player_meta">
        <button id="playpausebutton">Play</button>
        <span id="title">Not Playing</span>
        <button id="speed">1x</button>
        <button id="plus30">+30s</button>
      </div>
      <div id="timeline_wrap">
        <ul id="chapters"></ul>
        <span id="current_time"></span>
        <span id="timeline">
          <input type="range" id="seekbar" min="0" max="100" step="0.1">
        </span>
        <span id="duration"></span>
      </div>
    </div>

    <script src="./feeds.js" />
  </body>
</html>
